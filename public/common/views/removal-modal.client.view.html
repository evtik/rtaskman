<div class="modal-header"><h3 translate="common.removeModalHeader" translate-values="{entity: vm.options.entity}"></h3></div><div class="modal-body"><p class="text-center" translate="common.removeModalBody" translate-values="{caption: vm.options.caption}"></p></div><div class="modal-footer"><button class="btn btn-danger" ng-click="vm.ok()">{{'common.delete' | translate}}</button><button class="btn btn-primary" ng-click="vm.cancel()">{{'common.cancel' | translate}}</button></div>
