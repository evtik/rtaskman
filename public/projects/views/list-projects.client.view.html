<div class="container ng-cloak"><div class="row"><div class="col-xs-6 col-xs-offset-3"><h3 class="text-center ng-cloak" data-ng-show="projects.length || newProject">Projects list for {{identity.user.email}}</h3><div class="well ng-cloak" data-ng-hide="projects.length || newProject"><h3 class="text-center">You don't have any projects yet. Why won't you click
the button below to add some?</h3></div></div></div><div class="container tm-project-container" data-ng-repeat="project in projects"><div class="row"><div class="col-xs-8 col-xs-offset-2"><div class="row tm-project-header"><div class="col-xs-1"><i class="fa fa-calendar-o tm-glyphicon-shadow-light-bottom"></i></div><div class="col-xs-11" data-ng-hide="projectBeingEdited === project"><span class="tm-project-name">{{project.name}}</span><section class="pull-right tm-project-buttons"><i class="fa fa-pencil" title="Edit project" data-ng-click="editProjectName(project)"></i><span>&#124</span><i class="fa fa-trash" title="Delete project" data-ng-click="remove(project, $index)"></i></section></div><div class="col-xs-11 ng-cloak" data-ng-show="projectBeingEdited === project"><form><div class="input-group"><input class="form-control" data-ng-model="project.name"/><div class="input-group-btn"><button class="btn btn-success" type="submit" data-ng-click="saveProjectName(project)">Save</button></div></div></form></div></div></div></div><div class="row"><div class="col-xs-8 col-xs-offset-2"><div class="row tm-project-add-task"><div class="col-xs-1"><i class="fa fa-plus tm-add-task-button tm-glyphicon-shadow-dark-top"></i></div><div class="col-xs-11"><form><div class="input-group"><input class="form-control" data-ng-model="project.newTask.content" placeholder="Start typing to create a task..."/><div class="input-group-btn"><button class="btn btn-success" type="submit" data-ng-click="addTaskToProject(project)">Add task</button></div></div></form></div></div></div></div><div class="row"><div class="col-xs-8 col-xs-offset-2 tm-tasks-table-container ng-cloak" data-ng-show="project.tasks.length"><table class="tm-tasks-table"><tr class="tm-task-row" data-ng-repeat="task in project.tasks" id="{{project._id}}-#%&amp;-{{$index}}" tm-task-droppable="tm-task-droppable"><td class="tm-task-done"><input title="Toggle done/undone" type="checkbox" data-ng-disabled="currentTask === task &amp;&amp;                 (taskEditingProperty === 'deadline' ||                 taskEditingProperty === 'content')" data-ng-model="task.done" data-ng-change="toggleStatus(task, project)"/></td><td class="tm-task-warning"><i class="ng-cloak fa fa-bell tm-task-bell tm-task-bell-pendulum" title="This task is outdated" data-ng-show="taskShowBell(task)"></i></td><td class="tm-task-caption" colspan="6"><p class="text-justify" data-ng-hide="currentTask === task &amp;&amp;                 (taskEditingProperty === 'deadline' ||                 taskEditingProperty === 'content')">{{task.content}}</p><form class="form-inline" data-ng-show="currentTask === task &amp;&amp;                 taskEditingProperty === 'deadline'"><div class="input-group"><input class="form-control" data-ng-model="currentTaskCopy.deadline" uib-datepicker-popup="dd-MMMM-yyyy" is-open="deadlinePicker.opened" datepicker-options="deadlinePickerOptions" show-button-bar="false" close-text="Close"/><div class="input-group-btn"><button class="btn btn-default" type="button" data-ng-click="openDeadlinePicker()"><i class="fa fa-calendar"></i></button></div></div><span><button class="btn btn-default" type="button" data-ng-click="saveTaskDeadline(task, project)">Save</button><button class="btn btn-default" type="cancel" data-ng-click="cancelEditTaskDeadline()">Cancel</button></span></form><form class="form-inline" data-ng-show="currentTask === task &amp;&amp;                 taskEditingProperty === 'content'"><div class="form-group"><input class="form-control" data-ng-model="currentTaskCopy.content"/></div><span><button class="btn btn-default" type="submit" data-ng-click="saveTaskContent(task, project)">Save</button><button class="btn btn-default" type="button" data-ng-click="cancelEditTaskContent()">Cancel</button></span></form></td><td><section class="tm-task-buttons" data-ng-hide="currentTask === task &amp;&amp;                 (taskEditingProperty === 'deadline' ||                 taskEditingProperty === 'content')"><i class="fa fa-calendar" title="{{showDeadline(task)}}" data-ng-click="editTaskDeadline(task)"></i><span>&#124</span><i class="fa fa-sort" title="Drag to change task priority" tm-task-draggable="{{project._id}}-#%&amp;-{{$index}}"></i><span>&#124</span><i class="fa fa-pencil" title="Edit task" data-ng-click="editTaskContent(task)"></i><span>&#124</span><i class="fa fa-trash" title="Delete task" data-ng-click="removeTask(project, task, $index)"></i></section></td></tr><tr><td class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td><td class="tm-task-td" colspan="6">&nbsp</td><td class="tm-task-td">&nbsp</td></tr></table></div></div></div><div class="container"><div class="row ng-cloak tm-new-project" data-ng-show="newProject"><div class="col-xs-8 col-xs-offset-2"><div class="row tm-project-header"><div class="col-xs-1"><i class="fa fa-calendar-o fa-3x tm-glyphicon-shadow-light-bottom"></i></div><div class="col-xs-11"><form><div class="input-group"><input class="form-control" data-ng-model="newProject.name" placeholder="Enter a name for the new project..."/><div class="input-group-btn"><button class="btn btn-success" type="submit" data-ng-click="create()">Add project</button></div></div></form></div></div></div></div></div><div class="container"><div class="row"><div class="col-xs-4 col-xs-offset-4"><div class="tm-add-project-button text-center" data-ng-click="addNewProject()"><i class="fa fa-plus"></i><span>Add TODO List</span></div></div></div></div></div>
