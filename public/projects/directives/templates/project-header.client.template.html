<div class="row tm-project-header"><div class="col-xs-1"><i class="fa fa-calendar-o tm-glyphicon-shadow-light-bottom"></i></div><div class="col-xs-11" data-ng-hide="vm.projectBeingEdited === project"><span class="tm-project-name">{{project.name}}</span><section class="pull-right tm-project-buttons"><i class="fa fa-pencil" title="Edit project" data-ng-click="vm.edit(project)"></i><span>&#124</span><i class="fa fa-trash" title="Delete project" data-ng-click="vm.remove(project, $index)"></i></section></div><div class="col-xs-11 ng-cloak" data-ng-show="vm.projectBeingEdited === project"><form><div class="input-group"><input class="form-control" data-ng-model="project.name"/><div class="input-group-btn"><button class="btn btn-success" type="submit" data-ng-click="vm.update(project)">Save</button></div></div></form></div></div>
