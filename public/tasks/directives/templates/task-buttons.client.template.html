<section class="tm-task-buttons" data-ng-hide="vm.currentTask.id === task.id"><i class="fa fa-calendar" title="{{vm.deadlineTip(task.deadline)}}" data-ng-click="vm.edit(task, 'deadline')"></i><span>&#124</span><i class="fa fa-sort" title="Drag to change task priority" tm-task-draggable="{{vm.parentProject.id}}-tm_ids-{{task.id}}"></i><span>&#124</span><i class="fa fa-pencil" title="Edit task" data-ng-click="vm.edit(task, 'content')"></i><span>&#124</span><i class="fa fa-trash" title="Delete task" data-ng-click="vm.remove(task, $index)"></i></section>
