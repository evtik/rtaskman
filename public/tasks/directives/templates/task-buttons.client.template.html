<section class="tm-task-buttons" data-ng-hide="vm.currentTask === task &amp;&amp;   (vm.editingProperty === 'deadline' ||   vm.editingProperty === 'content')"><i class="fa fa-calendar" title="{{vm.showDeadlineTip(task)}}" data-ng-click="vm.edit(task, 'deadline')"></i><span>&#124</span><i class="fa fa-sort" title="Drag to change task priority" tm-task-draggable="{{project._id}}-#%&amp;-{{$index}}"></i><span>&#124</span><i class="fa fa-pencil" title="Edit task" data-ng-click="vm.edit(task, 'content')"></i><span>&#124</span><i class="fa fa-trash" title="Delete task" data-ng-click="vm.remove(task, $index)"></i></section>
