<div class="col-xs-8 col-xs-offset-2 tm-tasks-table-container ng-cloak" data-ng-show="project.tasks.length"><table class="tm-tasks-table"><tr class="tm-task-row" data-ng-repeat="task in project.tasks" id="{{vm.parentProject.id}}-tm_ids-{{task.id}}" data-priority="{{task.priority}}" tm-task-droppable="tm-task-droppable"><td class="tm-task-done"><input title="Toggle done/undone" type="checkbox" data-ng-disabled="vm.currentTask.id === task.id" data-ng-model="task.done" data-ng-change="vm.toggleStatus(task)"/></td><td class="tm-task-warning"><i class="ng-cloak fa fa-bell tm-task-bell tm-task-bell-pendulum" title="This task is outdated" data-ng-show="vm.showBell(task)"></i></td><td class="tm-task-caption" colspan="5"><p class="text-justify" data-ng-hide="vm.currentTask.id === task.id">{{task.content}}-{{task.priority}}</p><tm-edit-task-deadline-form></tm-edit-task-deadline-form><tm-edit-task-content-form></tm-edit-task-content-form></td><td><tm-task-buttons></tm-task-buttons></td></tr><tr><td class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td><td class="tm-task-td" colspan="5">&nbsp</td><td class="tm-task-td">&nbsp</td></tr></table></div>
