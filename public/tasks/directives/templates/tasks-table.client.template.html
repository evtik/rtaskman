<div class="col-xs-8 col-xs-offset-2 tm-tasks-table-container ng-cloak" data-ng-show="project.tasks.length"><table class="tm-tasks-table"><tr class="tm-task-row" data-ng-repeat="task in project.tasks" id="{{project._id}}-#%&amp;-{{$index}}" tm-task-droppable="tm-task-droppable"><td class="tm-task-done"><input title="Toggle done/undone" type="checkbox" data-ng-disabled="currentTask === task &amp;&amp;           (taskEditingProperty === 'deadline' ||           taskEditingProperty === 'content')" data-ng-model="task.done" data-ng-change="toggleStatus(task, project)"/></td><td class="tm-task-warning"><i class="ng-cloak fa fa-bell tm-task-bell tm-task-bell-pendulum" title="This task is outdated" data-ng-show="taskShowBell(task)"></i></td><td class="tm-task-caption" colspan="6"><p class="text-justify" data-ng-hide="currentTask === task &amp;&amp;           (taskEditingProperty === 'deadline' ||           taskEditingProperty === 'content')">{{task.content}}</p><form class="form-inline" data-ng-show="currentTask === task &amp;&amp;           taskEditingProperty === 'deadline'"><div class="input-group"><input class="form-control" data-ng-model="currentTaskCopy.deadline" uib-datepicker-popup="dd-MMMM-yyyy" is-open="deadlinePicker.opened" datepicker-options="deadlinePickerOptions" show-button-bar="false" close-text="Close"/><div class="input-group-btn"><button class="btn btn-default" type="button" data-ng-click="openDeadlinePicker()"><i class="fa fa-calendar"></i></button></div></div><span><button class="btn btn-default" type="button" data-ng-click="saveTaskDeadline(task, project)">Save</button><button class="btn btn-default" type="cancel" data-ng-click="cancelEditTaskDeadline()">Cancel</button></span></form><form class="form-inline" data-ng-show="currentTask === task &amp;&amp;           taskEditingProperty === 'content'"><div class="form-group"><input class="form-control" data-ng-model="currentTaskCopy.content"/></div><span><button class="btn btn-default" type="submit" data-ng-click="saveTaskContent(task, project)">Save</button><button class="btn btn-default" type="button" data-ng-click="cancelEditTaskContent()">Cancel</button></span></form></td><td><section class="tm-task-buttons" data-ng-hide="currentTask === task &amp;&amp;           (taskEditingProperty === 'deadline' ||           taskEditingProperty === 'content')"><i class="fa fa-calendar" title="{{showDeadline(task)}}" data-ng-click="editTaskDeadline(task)"></i><span>&#124</span><i class="fa fa-sort" title="Drag to change task priority" tm-task-draggable="{{project._id}}-#%&amp;-{{$index}}"></i><span>&#124</span><i class="fa fa-pencil" title="Edit task" data-ng-click="editTaskContent(task)"></i><span>&#124</span><i class="fa fa-trash" title="Delete task" data-ng-click="removeTask(project, task, $index)"></i></section></td></tr><tr><td class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td><td class="tm-task-td" colspan="6">&nbsp</td><td class="tm-task-td">&nbsp</td></tr></table></div>
